{{- if .Values.service.enabled }} 
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  labels: {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }} 
      protocol: TCP
      targetPort: {{ .Values.service.targetPort }} 
  selector:
    {{- include "chart.selectorLabels" . | nindent 6 }}
{{- end }}
